<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contacto.css">
    <title>Document</title>
</head>
<body>
    <header class="navigation">
        <nav class="navigation__list">
            <a class="navigation__item" href="/">Volver</a>
            <a class="navigation__item navigation__item--isActive" href="#" target="_blank">Contactar</a>
        </nav>
    </header>
    <main class="principal-layout">
        <br>
        <hr>
        <section>
            <article class="contactoContainer">
                <form class="formulario" action="">
                    <div class="containerInput">
                        <label for="userInfo">Nombre y Apellido</label>
                        <input id="userInfo" type="text">
                    </div>
                    <div class="containerInput">
                        <label for="userEmail">Correo</label>
                        <input id="userEmail" type="email">
                    </div>
                    <div class="containerInput">
                        <label for="userPhone">Tel√©fono</label>
                        <input id="userPhone" type="number">
                    </div>
                    <input type="submit" value="Enviar">
                </form>
                <figure class="contactoFigure">
                    <img class="contactoImage" src="../images/foto2.jpeg" alt="icon">
                </figure>
            </article>

        </section>
        <hr>
    </main>
</body>
</html>
